<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>javascript properties</h2>
    <p id="demo"></p>

    <script>
    var txt = "";
    person = {
        fname : "john",
        lname : "Doe",
        age : "56"}

        var x;
        for(x in person){
            txt += person[x] + "";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>

</body>
</html>
