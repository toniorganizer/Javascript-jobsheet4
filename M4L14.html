<body>
        <h3>javascript object constructor</h3>
        <p id="demo"></p>
    
        <script>
        function person(first, last, age, eye){
            this.fistname = first;
            this.lastname = last;
            this.age = age;
            this.eye = eye;
        }
    
        var myFather = new person("Jhon", "Doe", "25", "Blue");
        var myMother = new person("Selly", "Jan", "90", "Blue");

        myFather.nationality = "English";
    
        document.getElementById("demo").innerHTML = "My Father is " + myFather.nationality + "My Mother is " + myMother.age;
        </script>
</body>
